<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Essence Catalog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        :root { --tortora: #8d8478; --tortora-light: #bdae9b; --antracite: #333333; }
        .filter-active { background-color: var(--antracite) !important; color: white !important; }
        #mobileCartPanel { transition: transform 0.3s ease-in-out; transform: translateY(100%); }
        #mobileCartPanel.open { transform: translateY(0); }
        .choosing-freebie-mode { border: 6px solid #bdae9b !important; }
    </style>
</head>
<body class="bg-[#f8f7f5] text-[#333333] pb-40 lg:pb-0">

    <header class="bg-[#333333] text-white p-6 shadow-xl text-center sticky top-0 z-50">
        <h1 class="text-2xl font-light uppercase tracking-[0.3em]">Luxury Essences</h1>
        <div id="selectionBanner" class="hidden bg-[#bdae9b] text-[#333333] text-[10px] py-2 mt-2 tracking-[0.2em] uppercase font-bold animate-pulse">
            ‚ú® Seleziona l'omaggio da 30ml dalla lista ‚ú®
        </div>
    </header>

    <div class="max-w-[1400px] mx-auto flex flex-col lg:flex-row gap-6 p-4">
        <div class="lg:w-2/3">
            <div class="bg-white p-5 shadow-sm mb-6 sticky top-24 z-40 border border-gray-100 rounded-xl">
                <input type="text" id="searchInput" placeholder="Cerca fragranza o codice..." 
                       class="w-full p-4 border border-gray-200 outline-none focus:border-tortora text-xs uppercase mb-4 rounded-lg">
                
                <div class="flex flex-col gap-3">
                    <div id="formatFilters" class="flex gap-2 overflow-x-auto no-scrollbar">
                        <button onclick="setFilter('format', 'all', this)" class="format-btn filter-active border px-4 py-2 text-[10px] uppercase rounded-full">Tutti Formati</button>
                        <button onclick="setFilter('format', '15ml', this)" class="format-btn border px-4 py-2 text-[10px] uppercase rounded-full">15ml</button>
                        <button onclick="setFilter('format', '30ml', this)" class="format-btn border px-4 py-2 text-[10px] uppercase rounded-full">30ml</button>
                        <button onclick="setFilter('format', '70ml', this)" class="format-btn border px-4 py-2 text-[10px] uppercase rounded-full">70ml</button>
                        <button onclick="setFilter('format', '50ml', this)" class="format-btn border border-amber-600 text-amber-600 px-4 py-2 text-[10px] uppercase rounded-full">50ml Luxury</button>
                    </div>
                    <div id="genderFilters" class="flex gap-2 overflow-x-auto no-scrollbar border-t pt-3">
                        <button onclick="setFilter('gender', 'all', this)" class="gender-btn filter-active border px-4 py-2 text-[10px] uppercase rounded-full">Tutti Generi</button>
                        <button onclick="setFilter('gender', 'uomo', this)" class="gender-btn border px-4 py-2 text-[10px] uppercase rounded-full text-blue-600">Uomo</button>
                        <button onclick="setFilter('gender', 'donna', this)" class="gender-btn border px-4 py-2 text-[10px] uppercase rounded-full text-pink-600">Donna</button>
                        <button onclick="setFilter('gender', 'unisex', this)" class="gender-btn border px-4 py-2 text-[10px] uppercase rounded-full text-gray-500">Unisex</button>
                    </div>
                </div>
            </div>
            <div id="productGrid" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
        </div>

        <div class="hidden lg:block lg:w-1/3">
            <div class="bg-white p-6 shadow-2xl sticky lg:top-24 border border-gray-100 rounded-2xl">
                <h2 class="text-xs font-bold uppercase mb-4 border-b pb-4">Il Tuo Carrello</h2>
                
                <div class="mb-4">
                    <label class="text-[9px] uppercase font-bold text-gray-400">Invia ordine a questo numero:</label>
                    <input type="text" id="waNumber" value="393275428780" class="w-full p-2 border rounded text-sm mt-1">
                </div>

                <div id="cartList" class="space-y-3 mb-6 max-h-[300px] overflow-y-auto no-scrollbar"></div>
                
                <div id="promoBox" class="hidden bg-[#f4f1ee] p-4 mb-4 border border-[#d1c7bc] rounded-xl text-center">
                    <p id="promoText" class="text-[10px] font-bold text-[#8d8478] uppercase"></p>
                    <button id="freebieBtn" onclick="startFreebieSelection()" class="w-full bg-[#8d8478] text-white py-2 mt-2 text-[10px] font-black uppercase hidden rounded-lg">Scegli Regalo +</button>
                </div>

                <div class="border-t pt-4 text-center">
                    <span class="text-[10px] uppercase text-gray-400">Totale Ordine</span>
                    <div class="choganTotalDisplay text-4xl font-light">0.00 ‚Ç¨</div>
                    <button onclick="sendToWhatsApp()" class="w-full bg-[#333333] text-[#bdae9b] py-5 mt-4 font-black uppercase text-[12px] border-2 border-[#bdae9b] rounded-xl">INVIA ORDINE WHATSAPP</button>
                </div>
            </div>
        </div>
    </div>

    <div id="mobileCartPanel" class="lg:hidden fixed inset-0 bg-white z-[100] p-6 flex flex-col">
        <div class="flex justify-between items-center border-b pb-6 mb-4">
            <h2 class="font-bold uppercase">Il Tuo Ordine</h2>
            <button onclick="toggleMobileCart()" class="text-2xl">‚úï</button>
        </div>
        <div id="cartListMobile" class="flex-1 overflow-y-auto"></div>
        <div class="p-4 bg-gray-50 rounded-xl mt-4">
             <label class="text-[9px] uppercase font-bold text-gray-400">Numero WhatsApp:</label>
             <input type="text" id="waNumberMobile" value="393278278502" class="w-full p-2 border rounded text-sm">
        </div>
        <button onclick="sendToWhatsApp()" class="w-full bg-[#333333] text-[#bdae9b] py-5 font-black uppercase text-[12px] rounded-xl mt-4">INVIA ORDINE WHATSAPP</button>
    </div>

    <div class="lg:hidden fixed bottom-0 left-0 right-0 z-[95] bg-[#333333] text-white p-4 flex justify-between items-center">
        <div onclick="toggleMobileCart()">
            <span class="text-[9px] uppercase text-[#bdae9b]">Totale</span>
            <div class="choganTotalDisplay text-xl">0.00 ‚Ç¨</div>
        </div>
        <div class="flex gap-2">
            <button id="quickFreebieBtn" onclick="startFreebieSelection()" class="hidden bg-amber-500 text-white px-4 py-3 rounded-lg font-bold text-[10px] uppercase">Regalo +</button>
            <button onclick="toggleMobileCart()" class="bg-[#bdae9b] text-[#333333] px-6 py-3 rounded-lg font-bold text-xs uppercase">Carrello (<span id="cartBadge">0</span>)</button>
        </div>
    </div>

    <script>
        let allItems = [];
        let cart = [];
        let freebie = null;
        let currentFormat = 'all';
        let currentGender = 'all';

        async function loadData() {
            try {
                const res = await fetch('LISTINO PROFUMI CHOGAN-Tabella 1.csv');
                const data = await res.text();
                parseCSV(data);
            } catch (e) { alert("File listino non trovato!"); }
        }

        function parseCSV(data) {
            const lines = data.split('\n').filter(l => l.trim() !== '');
            lines.slice(1).forEach(line => {
                const col = line.split(';');
                if (col.length < 12) return;

                const nome = col[0].trim();
                const isp = col[1].trim();
                const genere = col[12] ? col[12].trim().toLowerCase() : 'unisex';

                const add = (cod, pr, form) => {
                    if (cod && cod.trim() !== "" && pr && pr.trim() !== "" && pr !== "-") {
                        const prezzo = parseFloat(pr.replace('‚Ç¨', '').replace(',', '.').trim());
                        if (!isNaN(prezzo)) {
                            allItems.push({ cod: cod.trim(), nome, isp, formato: form, prezzo, genere });
                        }
                    }
                };

                add(col[4], col[5], "15ml");
                add(col[6], col[7], "30ml");
                add(col[8], col[9], "70ml");
                add(col[10], col[11], "50ml Luxury");
            });
            applyFilters();
        }

        function applyFilters() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            let filtered = allItems;
            
            if (currentFormat !== 'all') filtered = filtered.filter(p => p.formato.toLowerCase().includes(currentFormat.toLowerCase()));
            if (currentGender !== 'all') filtered = filtered.filter(p => p.genere === currentGender);
            if (search) filtered = filtered.filter(p => p.nome.toLowerCase().includes(search) || p.isp.toLowerCase().includes(search) || p.cod.toLowerCase().includes(search));

            document.getElementById('productGrid').innerHTML = filtered.map(p => `
                <div class="bg-white p-5 border border-gray-100 flex justify-between items-center shadow-sm rounded-xl">
                    <div>
                        <div class="flex gap-2 mb-1">
                            <span class="text-[8px] font-bold px-2 py-0.5 bg-gray-100 text-tortora rounded uppercase">${p.formato}</span>
                            <span class="text-[8px] font-bold px-2 py-0.5 bg-gray-50 text-gray-400 rounded uppercase">${p.genere}</span>
                        </div>
                        <h3 class="font-bold text-xs uppercase">${p.nome}</h3>
                        <p class="text-[9px] text-gray-400 uppercase">${p.isp}</p>
                        <p class="mt-1 text-lg">${p.prezzo.toFixed(2)} ‚Ç¨</p>
                    </div>
                    <button onclick="addToCart('${p.cod}')" class="bg-[#f0eee9] w-12 h-12 rounded-full text-2xl hover:bg-tortora hover:text-white transition-all">+</button>
                </div>`).join('');
        }

        function setFilter(type, value, btn) {
            if (type === 'format') {
                currentFormat = value;
                document.querySelectorAll('.format-btn').forEach(b => b.classList.remove('filter-active'));
            } else {
                currentGender = value;
                document.querySelectorAll('.gender-btn').forEach(b => b.classList.remove('filter-active'));
            }
            btn.classList.add('filter-active');
            applyFilters();
        }

        function addToCart(codice) {
            const item = allItems.find(p => p.cod === codice);
            if (document.body.classList.contains('choosing-freebie-mode')) {
                if (item.formato === "30ml") {
                    freebie = item;
                    document.body.classList.remove('choosing-freebie-mode');
                    document.getElementById('selectionBanner').classList.add('hidden');
                    updateUI();
                } else alert("Scegli un 30ml come omaggio!");
                return;
            }
            cart.push(item);
            updateUI();
        }

        function updateUI() {
            const render = (p, i) => `
                <div class="bg-white p-3 border mb-2 flex justify-between items-center rounded-xl shadow-sm">
                    <div class="text-[10px]">
                        <p class="font-bold uppercase">${p.nome} (${p.formato})</p>
                        <p class="text-antracite">${p.prezzo.toFixed(2)}‚Ç¨</p>
                    </div>
                    <button onclick="removeFromCart(${i})" class="text-red-400">‚úï</button>
                </div>`;
            
            const listContent = cart.map(render).join('') + (freebie ? `<div class="bg-amber-50 p-3 border border-amber-200 rounded-xl text-[10px] flex justify-between items-center mt-2"><span>üéÅ <b>OMAGGIO:</b> ${freebie.nome}</span><button onclick="removeFreebie()" class="text-red-500">‚úï</button></div>` : '');
            
            document.getElementById('cartList').innerHTML = cart.length ? listContent : '<p class="text-center py-10 text-gray-400 uppercase text-[10px]">Carrello Vuoto</p>';
            document.getElementById('cartListMobile').innerHTML = document.getElementById('cartList').innerHTML;
            
            const total = cart.reduce((s, p) => s + p.prezzo, 0);
            const countPromo = cart.filter(p => p.formato === '70ml' || p.formato.includes('50ml')).length;
            const promoActive = countPromo >= 2;

            document.getElementById('promoBox').classList.toggle('hidden', countPromo === 0);
            document.getElementById('promoText').innerText = promoActive ? "üî• OMAGGIO DISPONIBILE!" : "üí° Aggiungi un altro da 70ml o 50ml per il regalo!";
            document.getElementById('freebieBtn').classList.toggle('hidden', !promoActive || !!freebie);
            document.getElementById('quickFreebieBtn').classList.toggle('hidden', !promoActive || !!freebie);

            document.querySelectorAll('.choganTotalDisplay').forEach(el => el.innerText = total.toFixed(2) + " ‚Ç¨");
            document.getElementById('cartBadge').innerText = cart.length;
        }

        function removeFromCart(i) { cart.splice(i, 1); updateUI(); }
        function removeFreebie() { freebie = null; updateUI(); }
        function toggleMobileCart() { document.getElementById('mobileCartPanel').classList.toggle('open'); }
        function startFreebieSelection() { 
            document.body.classList.add('choosing-freebie-mode'); 
            document.getElementById('selectionBanner').classList.remove('hidden');
            if(document.getElementById('mobileCartPanel').classList.contains('open')) toggleMobileCart();
            setFilter('format', '30ml', document.querySelector('.format-btn[onclick*="30ml"]'));
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        function sendToWhatsApp() {
            if (!cart.length) return alert("Carrello vuoto!");
            const num = window.innerWidth > 1024 ? document.getElementById('waNumber').value : document.getElementById('waNumberMobile').value;
            let msg = `*ORDINE LUXURY ESSENCES*\n\n`;
            cart.forEach(p => msg += `‚Ä¢ ${p.cod} | ${p.nome} (${p.formato}) - ${p.prezzo.toFixed(2)}‚Ç¨\n`);
            if(freebie) msg += `\nüéÅ *OMAGGIO:* ${freebie.nome} (30ml)\n`;
            msg += `\n*TOTALE: ${document.querySelector('.choganTotalDisplay').innerText}*`;
            window.open(`https://wa.me/${num.replace('+', '')}?text=${encodeURIComponent(msg)}`, '_blank');
        }

        document.getElementById('searchInput').addEventListener('input', applyFilters);
        loadData();
    </script>
</body>
</html>
