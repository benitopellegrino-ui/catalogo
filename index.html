<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Essence Catalog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        :root { --tortora: #8d8478; --tortora-light: #bdae9b; --antracite: #333333; }
        #mobileCartPanel { transition: transform 0.3s ease-in-out; transform: translateY(100%); }
        #mobileCartPanel.open { transform: translateY(0); }
        .choosing-freebie-mode { border: 6px solid #bdae9b !important; }
        .cart-item { border-left: 4px solid var(--tortora); }
        .filter-active { background-color: var(--antracite) !important; color: var(--tortora-light) !important; border-color: var(--antracite) !important; }
        @keyframes pulse-gold {
            0% { box-shadow: 0 0 0 0 rgba(189, 174, 155, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(189, 174, 155, 0); }
            100% { box-shadow: 0 0 0 0 rgba(189, 174, 155, 0); }
        }
        .animate-gold { animation: pulse-gold 2s infinite; }
    </style>
</head>
<body class="bg-[#f8f7f5] text-[#333333] font-sans pb-40 lg:pb-0">

    <header class="bg-[#333333] text-[#f4f4f2] p-6 shadow-xl text-center sticky top-0 z-50">
        <h1 class="text-2xl font-light uppercase tracking-[0.3em]">Luxury Essences</h1>
        <div id="selectionBanner" class="hidden bg-[#bdae9b] text-[#333333] text-[10px] py-2 mt-2 tracking-[0.2em] uppercase font-bold animate-pulse">
            ‚ú® Seleziona l'omaggio da 30ml dalla lista ‚ú®
        </div>
    </header>

    <div class="max-w-[1400px] mx-auto flex flex-col lg:flex-row gap-6 p-4">
        <div class="lg:w-2/3">
            <div class="bg-white p-5 shadow-sm mb-6 sticky top-24 z-40 border border-gray-100 rounded-xl">
                <input type="text" id="searchInput" placeholder="Cerca fragranza, marca o codice..." 
                       class="w-full p-4 bg-[#fdfdfd] border border-gray-200 outline-none focus:border-tortora text-xs tracking-widest uppercase mb-4 rounded-lg">
                
                <div class="flex flex-col gap-4">
                    <div id="formatFilters" class="flex gap-2 overflow-x-auto pb-2 no-scrollbar">
                        <button onclick="setFilter('format', 'all', this)" class="format-btn filter-active border border-gray-200 px-4 py-2 text-[9px] font-bold uppercase bg-white rounded-full">Tutti Formati</button>
                        <button onclick="setFilter('format', '15ml', this)" class="format-btn border border-gray-200 px-4 py-2 text-[9px] font-bold uppercase bg-white rounded-full">15ml</button>
                        <button onclick="setFilter('format', '30ml', this)" class="format-btn border border-gray-200 px-4 py-2 text-[9px] font-bold uppercase bg-white rounded-full">30ml</button>
                        <button onclick="setFilter('format', '70ml', this)" class="format-btn border border-gray-200 px-4 py-2 text-[9px] font-bold uppercase bg-white rounded-full">70ml</button>
                        <button onclick="setFilter('format', '50ml', this)" class="format-btn border border-amber-600 text-amber-700 px-4 py-2 text-[9px] font-bold uppercase bg-white rounded-full">50ml Luxury</button>
                    </div>

                    <div id="genderFilters" class="flex gap-2 overflow-x-auto py-2 no-scrollbar border-t border-gray-50 pt-4">
                        <button onclick="setFilter('gender', 'all', this)" class="gender-btn filter-active border border-gray-200 px-4 py-2 text-[9px] font-bold uppercase bg-white rounded-full">Tutti i Generi</button>
                        <button onclick="setFilter('gender', 'uomo', this)" class="gender-btn border border-blue-100 px-4 py-2 text-[9px] font-bold uppercase text-blue-600 rounded-full">Uomo</button>
                        <button onclick="setFilter('gender', 'donna', this)" class="gender-btn border border-pink-100 px-4 py-2 text-[9px] font-bold uppercase text-pink-600 rounded-full">Donna</button>
                        <button onclick="setFilter('gender', 'unisex', this)" class="gender-btn border border-gray-200 px-4 py-2 text-[9px] font-bold uppercase text-gray-500 rounded-full">Unisex</button>
                    </div>
                </div>
            </div>
            <div id="productGrid" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
        </div>

        <div class="hidden lg:block lg:w-1/3">
            <div class="bg-white p-6 shadow-2xl sticky lg:top-24 border border-gray-100 rounded-2xl">
                <h2 class="text-xs font-bold uppercase tracking-widest mb-4 border-b pb-4 text-gray-400">Riepilogo Ordine</h2>
                <div id="cartList" class="space-y-3 mb-6 max-h-[450px] overflow-y-auto no-scrollbar"></div>
                
                <div id="promoBox" class="hidden bg-[#f4f1ee] p-4 mb-6 border border-[#d1c7bc] rounded-xl">
                    <p id="promoText" class="text-[10px] font-bold text-[#8d8478] uppercase text-center"></p>
                    <button id="freebieBtn" onclick="startFreebieSelection()" class="w-full bg-[#8d8478] text-white py-3 mt-3 text-[10px] font-black uppercase hidden rounded-lg">SCEGLI OMAGGIO +</button>
                </div>

                <div class="border-t pt-4 text-center space-y-1">
                    <span class="text-[10px] uppercase text-gray-400 font-bold tracking-widest">Totale da pagare</span>
                    <div class="choganTotalDisplay text-4xl font-light text-antracite">0.00 ‚Ç¨</div>
                    <div class="bg-green-50 py-2 px-4 rounded-lg mt-2 font-black text-green-700 text-[11px] uppercase">Risparmio totale: <span class="savingsDisplay">0.00 ‚Ç¨</span></div>
                    <button onclick="sendToWhatsApp()" class="w-full bg-[#333333] text-[#bdae9b] py-5 mt-4 font-black uppercase text-[12px] border-2 border-[#bdae9b] rounded-xl hover:bg-antracite/90 transition-colors">INVIA ORDINE WHATSAPP</button>
                </div>
            </div>
        </div>
    </div>

    <div id="mobileCartPanel" class="lg:hidden fixed inset-0 bg-white z-[100] p-6 flex flex-col">
        <div class="flex justify-between items-center border-b pb-6 mb-4">
            <h2 class="font-bold uppercase text-sm text-gray-500">I tuoi Prodotti</h2>
            <button onclick="toggleMobileCart()" class="text-2xl">‚úï</button>
        </div>
        <div id="cartListMobile" class="flex-1 overflow-y-auto space-y-4"></div>
        <div class="border-t pt-4 mt-4 text-center">
            <div class="text-green-600 text-xs font-bold uppercase mb-4">Risparmio: <span class="savingsDisplay">0.00 ‚Ç¨</span></div>
            <button onclick="sendToWhatsApp()" class="w-full bg-[#333333] text-[#bdae9b] py-5 font-black uppercase text-[12px] rounded-xl">INVIA ORDINE WHATSAPP</button>
        </div>
    </div>

    <div class="lg:hidden fixed bottom-0 left-0 right-0 z-[95]">
        <div id="autoPromoMsg" class="hidden bg-[#bdae9b] text-[#333333] text-center py-3 px-4 text-[9px] font-bold uppercase border-t border-white shadow-lg"><span id="autoPromoText"></span></div>
        <div class="bg-[#333333] text-white p-4 flex justify-between items-center shadow-lg">
            <div onclick="toggleMobileCart()"><span class="text-[9px] uppercase tracking-widest text-[#bdae9b]">Totale</span><div class="choganTotalDisplay text-xl font-light">0.00 ‚Ç¨</div></div>
            <div class="flex items-center gap-2">
                <button id="quickFreebieBtn" onclick="startFreebieSelection()" class="hidden bg-[#bdae9b] text-[#333333] h-12 px-4 rounded-lg font-black text-[10px] uppercase animate-gold">Regalo +</button>
                <button onclick="toggleMobileCart()" class="bg-white/10 h-12 px-3 rounded-lg text-[9px] uppercase font-bold relative">Carrello <span id="cartBadge" class="ml-2 bg-[#bdae9b] text-[#333333] w-5 h-5 rounded-full inline-flex items-center justify-center">0</span></button>
            </div>
        </div>
    </div>

    <script>
        let allItems = [];
        let cart = [];
        let freebie = null;
        let currentFormat = 'all';
        let currentGender = 'all';
        const WHATSAPP_NUMBER = "393275428780";

        async function loadData() {
            try {
                const res = await fetch('LISTINO PROFUMI CHOGAN-Tabella 1.csv');
                const data = await res.text();
                parseCSV(data);
            } catch (e) { alert("Errore nel caricamento del file listino."); }
        }

        function cleanPrice(val) {
            if (!val) return 0;
            // Toglie ‚Ç¨, sostituisce virgola con punto, pulisce spazi
            let p = val.toString().replace('‚Ç¨', '').replace(',', '.').trim();
            return parseFloat(p) || 0;
        }

        function parseCSV(data) {
            const lines = data.split('\n').filter(l => l.trim() !== '');
            // Identifichiamo se √® Luxury dalla riga stessa
            lines.slice(1).forEach(line => {
                const col = line.split(';');
                if (col.length < 8) return;

                const nome = col[0].trim();
                const isp = col[1].trim();
                const marca = col[2].trim();
                const genere = col[col.length - 1].trim().toLowerCase();
                const isLuxury = (col.length === 8 || col[5].includes("50ml") || col[5].includes("Luxury"));

                const pushItem = (cod, pr, mk, form) => {
                    if (cod && cod.trim() !== "" && pr) {
                        const prezzo = cleanPrice(pr);
                        const mkt = mk || (form.includes('70ml') ? 145 : form.includes('30ml') ? 80 : form.includes('50ml') ? 310 : 35);
                        allItems.push({ cod: cod.trim(), nome, isp, marca, formato: form, prezzo, mkt, genere });
                    }
                };

                // Mappatura colonne basata sui tuoi file
                if (isLuxury) {
                    pushItem(col[3], col[4], 35, "15ml Luxury");
                    pushItem(col[5], col[6], 310, "50ml Luxury");
                } else {
                    pushItem(col[3], col[4], 35, "15ml");
                    pushItem(col[5], col[6], 80, "30ml");
                    pushItem(col[7], col[8], 145, "70ml");
                }
            });
            applyFilters();
        }

        function applyFilters() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            let filtered = allItems;
            
            if (currentFormat !== 'all') filtered = filtered.filter(p => p.formato.toLowerCase().includes(currentFormat));
            if (currentGender !== 'all') filtered = filtered.filter(p => p.genere === currentGender);
            if (search) {
                filtered = filtered.filter(p => 
                    p.nome.toLowerCase().includes(search) || 
                    p.isp.toLowerCase().includes(search) || 
                    p.cod.toLowerCase().includes(search) ||
                    p.marca.toLowerCase().includes(search)
                );
            }

            document.getElementById('productGrid').innerHTML = filtered.map(p => `
                <div class="bg-white p-5 border border-gray-100 flex justify-between items-center shadow-sm rounded-xl">
                    <div class="flex-1">
                        <div class="flex gap-2">
                            <span class="text-[8px] font-bold px-2 py-0.5 bg-gray-100 text-tortora rounded uppercase">${p.formato}</span>
                            <span class="text-[8px] font-bold px-2 py-0.5 bg-gray-50 text-gray-400 rounded uppercase">${p.genere}</span>
                        </div>
                        <h3 class="font-bold text-xs uppercase tracking-widest mt-1">${p.nome}</h3>
                        <p class="text-[9px] text-gray-400 uppercase italic tracking-wider">${p.isp} (${p.marca})</p>
                        <p class="mt-1 font-light text-antracite text-lg">${p.prezzo.toFixed(2)} ‚Ç¨</p>
                    </div>
                    <button onclick="addToCart('${p.cod}')" class="bg-[#f0eee9] w-12 h-12 rounded-full text-2xl shadow-sm hover:bg-tortora hover:text-white transition-all">+</button>
                </div>`).join('');
        }

        function setFilter(type, value, btn) {
            if (type === 'format') {
                currentFormat = value;
                document.querySelectorAll('.format-btn').forEach(b => b.classList.remove('filter-active'));
            } else {
                currentGender = value;
                document.querySelectorAll('.gender-btn').forEach(b => b.classList.remove('filter-active'));
            }
            btn.classList.add('filter-active');
            applyFilters();
        }

        function addToCart(codice) {
            const item = allItems.find(p => p.cod === codice);
            if (document.body.classList.contains('choosing-freebie-mode')) {
                if (item.formato === "30ml") {
                    freebie = item;
                    document.body.classList.remove('choosing-freebie-mode');
                    document.getElementById('selectionBanner').classList.add('hidden');
                    updateUI();
                } else alert("Per l'omaggio puoi scegliere solo un formato 30ml!");
                return;
            }
            cart.push(item);
            updateUI();
        }

        function updateUI() {
            const render = (p, i) => `
                <div class="cart-item bg-white p-4 border mb-2 flex justify-between items-center rounded-xl shadow-sm">
                    <div class="text-[10px] flex-1">
                        <p class="font-bold uppercase">${p.nome}</p>
                        <p class="text-gray-400 text-[8px] uppercase">${p.formato} - ${p.genere}</p>
                        <p class="font-bold text-antracite mt-1">${p.prezzo.toFixed(2)}‚Ç¨</p>
                    </div>
                    <button onclick="removeFromCart(${i})" class="text-red-300 hover:text-red-500 p-2">‚úï</button>
                </div>`;
            
            const listContent = cart.map(render).join('') + (freebie ? `<div class="bg-amber-50 p-4 border border-amber-200 rounded-xl text-[10px] flex justify-between items-center mt-2"><span>üéÅ <b>OMAGGIO:</b> ${freebie.nome} (30ml)</span><button onclick="removeFreebie()" class="text-red-500 font-bold">‚úï</button></div>` : '');
            
            document.getElementById('cartList').innerHTML = cart.length ? listContent : '<p class="text-center py-10 text-gray-400 uppercase text-[10px]">Carrello Vuoto</p>';
            document.getElementById('cartListMobile').innerHTML = document.getElementById('cartList').innerHTML;
            
            const total = cart.reduce((s, p) => s + p.prezzo, 0);
            const totalMkt = cart.reduce((s, p) => s + p.mkt, 0) + (freebie ? freebie.mkt : 0);
            const countPromo = cart.filter(p => p.formato === '70ml' || p.formato.includes('50ml')).length;
            const promoActive = countPromo >= 2;
            
            const msg = promoActive ? "üî• PROMO ATTIVA: OMAGGIO DISPONIBILE!" : (countPromo === 1 ? "üí° Aggiungi un altro da 70ml o 50ml per il regalo!" : "");
            
            document.getElementById('autoPromoMsg').className = msg ? 'lg:hidden fixed bottom-20 left-0 right-0 z-[95] bg-[#bdae9b] text-[#333333] text-center py-3 px-4 text-[9px] font-bold uppercase border-t border-white shadow-lg' : 'hidden';
            document.getElementById('autoPromoText').innerText = msg;
            document.getElementById('promoBox').classList.toggle('hidden', !msg);
            document.getElementById('promoText').innerText = msg;
            document.getElementById('freebieBtn').classList.toggle('hidden', !promoActive || !!freebie);
            document.getElementById('quickFreebieBtn').classList.toggle('hidden', !promoActive || !!freebie);

            document.querySelectorAll('.choganTotalDisplay').forEach(el => el.innerText = total.toFixed(2) + " ‚Ç¨");
            document.querySelectorAll('.savingsDisplay').forEach(el => el.innerText = (totalMkt - total).toFixed(2) + " ‚Ç¨");
            document.getElementById('cartBadge').innerText = cart.length;
        }

        function removeFromCart(i) { 
            cart.splice(i, 1); 
            if(cart.filter(p => p.formato === '70ml' || p.formato.includes('50ml')).length < 2) freebie = null; 
            updateUI(); 
        }
        function removeFreebie() { freebie = null; updateUI(); }
        function toggleMobileCart() { document.getElementById('mobileCartPanel').classList.toggle('open'); }
        function startFreebieSelection() { 
            document.body.classList.add('choosing-freebie-mode'); 
            document.getElementById('selectionBanner').classList.remove('hidden'); 
            if(document.getElementById('mobileCartPanel').classList.contains('open')) toggleMobileCart(); 
            setFilter('format', '30ml', document.querySelector('[onclick*="30ml"]')); 
            window.scrollTo({top: 0, behavior: 'smooth'}); 
        }

        function sendToWhatsApp() {
            if (!cart.length) return alert("Carrello vuoto!");
            if (cart.filter(p => p.formato === '70ml' || p.formato.includes('50ml')).length >= 2 && !freebie) return alert("Non dimenticare di scegliere l'omaggio!");
            let msg = `*ORDINE LUXURY ESSENCES*\n\n`;
            cart.forEach(p => msg += `‚Ä¢ ${p.cod} | ${p.nome} (${p.formato}) - ${p.prezzo.toFixed(2)}‚Ç¨\n`);
            if(freebie) msg += `\nüéÅ *OMAGGIO:* ${freebie.cod} | ${freebie.nome} (30ml)\n`;
            msg += `\n*TOTALE: ${document.querySelector('.choganTotalDisplay').innerText}*`;
            msg += `\nüí∞ *RISPARMIO: ${document.querySelector('.savingsDisplay').innerText}*`;
            window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(msg)}`, '_blank');
        }

        document.getElementById('searchInput').addEventListener('input', applyFilters);
        loadData();
    </script>
</body>
</html>
