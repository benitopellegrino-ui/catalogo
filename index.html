<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Essence Catalog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        :root { --tortora: #8d8478; --antracite: #333333; }
        .bg-tortora { background-color: var(--tortora); }
        .text-tortora { color: var(--tortora); }
        .border-tortora { border-color: var(--tortora); }
        .choosing-freebie-mode { border: 6px solid #bdae9b !important; }
        .cart-item { border-left: 3px solid var(--tortora); }
        /* Forza il carrello a non superare una certa altezza su desktop */
        @media (min-width: 1024px) {
            .cart-container { max-height: calc(100vh - 150px); overflow-y: auto; }
        }
    </style>
</head>
<body class="bg-[#f8f7f5] text-[#333333] font-sans pb-24 lg:pb-0">

    <header class="bg-[#333333] text-[#f4f4f2] p-6 shadow-xl text-center sticky top-0 z-50">
        <h1 class="text-2xl font-light uppercase tracking-[0.3em]">Luxury Essences</h1>
        <div id="selectionBanner" class="hidden bg-[#bdae9b] text-white text-[10px] py-2 mt-2 tracking-[0.2em] uppercase font-bold animate-pulse">
            ‚ú® Seleziona ora l'omaggio da 30ml dalla lista ‚ú®
        </div>
    </header>

    <div class="max-w-[1400px] mx-auto flex flex-col lg:flex-row gap-6 p-4">
        
        <div class="lg:w-2/3">
            <div class="bg-white p-5 shadow-sm mb-6 sticky top-24 z-40 border border-gray-100">
                <input type="text" id="searchInput" placeholder="CERCA FRAGRANZA, ISPIRAZIONE O CODICE..." 
                       class="w-full p-4 bg-[#fdfdfd] border border-gray-200 outline-none focus:border-tortora text-xs tracking-widest uppercase">
                
                <div class="flex gap-2 overflow-x-auto py-4 no-scrollbar">
                    <button onclick="filterBy('all')" class="border border-tortora text-tortora px-4 py-2 text-[9px] font-bold uppercase tracking-tighter">Tutti</button>
                    <button onclick="filterBy('15ml')" class="bg-white border border-gray-200 px-4 py-2 text-[9px] font-bold uppercase tracking-tighter">15ml</button>
                    <button onclick="filterBy('30ml')" class="bg-white border border-gray-200 px-4 py-2 text-[9px] font-bold uppercase tracking-tighter">30ml</button>
                    <button onclick="filterBy('70ml')" class="bg-white border border-gray-200 px-4 py-2 text-[9px] font-bold uppercase tracking-tighter">70ml</button>
                    <button onclick="filterBy('50ml')" class="border border-amber-600 text-amber-700 px-4 py-2 text-[9px] font-bold uppercase tracking-tighter">Luxury 50ml</button>
                </div>
            </div>

            <div id="productGrid" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                </div>
        </div>

        <div class="lg:w-1/3">
            <div class="bg-white p-6 shadow-2xl sticky lg:top-24 border border-gray-100 cart-container">
                <h2 class="text-xs font-bold uppercase tracking-widest mb-4 border-b pb-4 text-gray-400">Il Tuo Ordine</h2>
                
                <div id="cartList" class="space-y-3 mb-6 max-h-[300px] overflow-y-auto pr-2">
                    <p class="text-gray-400 text-[10px] uppercase tracking-widest text-center py-10">Carrello vuoto</p>
                </div>

                <div id="promoBox" class="hidden bg-[#f4f1ee] p-4 mb-6 border border-[#d1c7bc]">
                    <p id="promoText" class="text-[10px] font-bold text-[#8d8478] uppercase text-center"></p>
                    <div id="freebieBtn" class="mt-3 hidden">
                        <button onclick="startFreebieSelection()" class="w-full bg-[#8d8478] text-white py-3 text-[10px] font-black uppercase tracking-widest flex justify-center items-center gap-2">
                            Scegli Omaggio <span class="text-xl">+</span>
                        </button>
                    </div>
                </div>

                <div class="border-t pt-4 space-y-2">
                    <div class="flex justify-between items-end">
                        <span class="text-[10px] font-bold uppercase text-gray-400">Totale:</span>
                        <span id="choganTotal" class="text-3xl font-light text-antracite">0.00 ‚Ç¨</span>
                    </div>
                    <div class="bg-gray-50 p-3 text-center">
                        <p class="text-[9px] text-gray-400 uppercase italic">Risparmio stimato: <span id="savings" class="text-green-600 font-bold">0.00 ‚Ç¨</span></p>
                    </div>
                </div>

                <div class="fixed bottom-0 left-0 right-0 p-4 bg-white border-t lg:relative lg:p-0 lg:bg-transparent lg:border-none z-[60]">
                    <button onclick="sendToWhatsApp()" class="w-full bg-antracite text-white py-5 font-bold uppercase text-[11px] tracking-[0.2em] shadow-2xl hover:bg-tortora transition-all">
                        INVIA ORDINE WHATSAPP
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let allItems = [];
        let cart = [];
        let freebie = null;
        const WHATSAPP_NUMBER = "393808671683"; 

        const files = [
            'Profumi uomo-Tabella 1.csv',
            'Profumi donna-Tabella 1.csv',
            'Profumi Unisex-Tabella 1.csv',
            'Profumi Luxury-Tabella 1.csv'
        ];

        async function loadAllData() {
            for (const file of files) {
                try {
                    const res = await fetch(file);
                    const data = await res.text();
                    parseCSV(data, file.includes('Luxury'));
                } catch (e) { console.error("Errore file:", file); }
            }
            displayProducts(allItems);
        }

        function parseCSV(data, isLuxury) {
            const rows = data.split('\n').slice(1);
            rows.forEach(row => {
                const col = row.split(';');
                if (col.length < 5) return;
                const nome = col[0].trim(), isp = col[1].trim();

                if (col[3] && col[4] && col[4].trim() !== "") {
                    allItems.push({ cod: col[3].trim(), nome, isp, formato: "15ml", prezzo: parseFloat(col[4].replace(',','.')) });
                }
                
                if (isLuxury) {
                    if (col[5] && col[6]) {
                        allItems.push({ cod: col[5].trim(), nome, isp, formato: "50ml Luxury", prezzo: parseFloat(col[6].replace(',','.')) });
                    }
                } else {
                    if (col[5] && col[6]) allItems.push({ cod: col[5].trim(), nome, isp, formato: "30ml", prezzo: parseFloat(col[6].replace(',','.')) });
                    if (col[7] && col[8]) allItems.push({ cod: col[7].trim(), nome, isp, formato: "70ml", prezzo: parseFloat(col[8].replace(',','.')) });
                }
            });
        }

        function displayProducts(list) {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = list.map(p => `
                <div class="bg-white p-6 border border-gray-100 flex justify-between items-center group">
                    <div class="flex-1">
                        <span class="text-[8px] font-bold px-2 py-0.5 bg-gray-50 text-tortora border border-gray-200 uppercase tracking-widest">${p.formato}</span>
                        <h3 class="font-bold text-xs uppercase tracking-widest mt-2">${p.nome}</h3>
                        <p class="text-[9px] text-gray-400 uppercase mt-1 italic">${p.isp}</p>
                        <p class="mt-2 font-light text-antracite text-lg">${p.prezzo.toFixed(2)} ‚Ç¨</p>
                    </div>
                    <button onclick="addToCart('${p.cod}')" class="bg-gray-50 hover:bg-tortora hover:text-white w-12 h-12 rounded-full font-light text-2xl transition-all">+</button>
                </div>
            `).join('');
        }

        function addToCart(codice) {
            const item = allItems.find(p => p.cod === codice);
            if (document.body.classList.contains('choosing-freebie-mode')) {
                if (item.formato === "30ml") {
                    freebie = item;
                    document.body.classList.remove('choosing-freebie-mode');
                    document.getElementById('selectionBanner').classList.add('hidden');
                    updateUI();
                    filterBy('all');
                } else { alert("Scegli un 30ml!"); }
                return;
            }
            cart.push(item);
            updateUI();
        }

        function updateUI() {
            const cartList = document.getElementById('cartList');
            cartList.innerHTML = cart.map((p, i) => `
                <div class="cart-item flex justify-between items-center text-[10px] bg-white p-3 shadow-sm border border-gray-50 mb-2">
                    <span class="font-bold uppercase">${p.nome} <span class="block font-normal text-gray-400">${p.formato}</span></span>
                    <div class="flex items-center gap-4">
                        <span class="font-bold">${p.prezzo.toFixed(2)}‚Ç¨</span>
                        <button onclick="removeFromCart(${i})" class="text-red-300">X</button>
                    </div>
                </div>
            `).join('');

            if (freebie) {
                cartList.innerHTML += `<div class="bg-[#fdfaf5] p-3 border border-[#e8dfd5] text-[10px] font-bold text-tortora">üéÅ OMAGGIO: ${freebie.nome} (30ml)</div>`;
            }

            const count70 = cart.filter(p => p.formato === '70ml').length;
            const count50 = cart.filter(p => p.formato.includes('50ml')).length;
            const promoBox = document.getElementById('promoBox');
            const freebieBtn = document.getElementById('freebieBtn');

            if (count70 >= 2 || count50 >= 2) {
                promoBox.classList.remove('hidden');
                document.getElementById('promoText').innerText = "‚ú® HAI SBLOCCATO IL REGALO DA 30ML!";
                if (!freebie) freebieBtn.classList.remove('hidden');
                else freebieBtn.classList.add('hidden');
            } else if (count70 === 1 || count50 === 1) {
                promoBox.classList.remove('hidden');
                document.getElementById('promoText').innerText = "üí° AGGIUNGI UN ALTRO PEZZO PER IL REGALO";
                freebieBtn.classList.add('hidden');
            } else { promoBox.classList.add('hidden'); }

            const total = cart.reduce((s, p) => s + p.prezzo, 0);
            const retail = cart.reduce((s, p) => s + (p.formato.includes('50ml') ? 310 : 145), 0) + (freebie ? 80 : 0);
            document.getElementById('choganTotal').innerText = `${total.toFixed(2)} ‚Ç¨`;
            document.getElementById('savings').innerText = `${(retail - total).toFixed(2)} ‚Ç¨`;
        }

        function removeFromCart(i) {
            cart.splice(i, 1);
            if (cart.filter(p=>p.formato==='70ml').length < 2 && cart.filter(p=>p.formato.includes('50ml')).length < 2) freebie = null;
            updateUI();
        }

        function startFreebieSelection() {
            document.body.classList.add('choosing-freebie-mode');
            document.getElementById('selectionBanner').classList.remove('hidden');
            filterBy('30ml');
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        function filterBy(f) {
            if (f === 'all') displayProducts(allItems);
            else displayProducts(allItems.filter(p => p.formato.toLowerCase().includes(f.toLowerCase())));
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const t = e.target.value.toLowerCase();
            displayProducts(allItems.filter(p => p.nome.toLowerCase().includes(t) || p.isp.toLowerCase().includes(t) || p.cod.toLowerCase().includes(t)));
        });

        function sendToWhatsApp() {
            if (cart.length === 0) return alert("Aggiungi prodotti");
            let msg = `*ORDINE LUXURY*\n\n`;
            cart.forEach(p => msg += `‚Ä¢ ${p.cod} | ${p.nome} (${p.formato})\n`);
            if (freebie) msg += `\nüéÅ *REGALO:* ${freebie.cod} | ${freebie.nome}\n`;
            msg += `\n*TOTALE: ${document.getElementById('choganTotal').innerText}*`;
            window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(msg)}`, '_blank');
        }

        loadAllData();
    </script>
</body>
</html>
