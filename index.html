<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo Fragranze Luxury</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        /* Palette Tortora e Grigio */
        :root {
            --tortora: #8d8478;
            --grigio-chiaro: #f4f4f2;
            --antracite: #333333;
        }
        .bg-tortora { background-color: var(--tortora); }
        .text-tortora { color: var(--tortora); }
        .border-tortora { border-color: var(--tortora); }
        .choosing-freebie { border: 4px solid #10b981; position: relative; }
    </style>
</head>
<body class="bg-[#f4f4f2] text-[#333333] font-sans pb-40">

    <header class="bg-[#333333] text-[#f4f4f2] p-8 shadow-2xl text-center">
        <h1 class="text-3xl font-light uppercase tracking-[0.2em]">Luxury Essences</h1>
        <p class="text-[10px] opacity-60 mt-2 tracking-widest uppercase text-white">Estratti di Profumo al 30%</p>
    </header>

    <div class="p-4 sticky top-0 bg-[#f4f4f2] shadow-md z-10">
        <input type="text" id="searchInput" placeholder="Cerca fragranza o ispirazione..." 
               class="w-full p-4 border border-gray-300 rounded-none focus:border-tortora outline-none transition-all shadow-sm bg-white uppercase text-xs tracking-widest">
        
        <div class="flex gap-2 overflow-x-auto py-3 no-scrollbar">
            <button onclick="filterBy('all')" class="border border-tortora text-tortora px-5 py-2 text-[10px] font-bold uppercase tracking-widest hover:bg-tortora hover:text-white transition">Tutti</button>
            <button onclick="filterBy('15ml')" class="border border-gray-300 px-5 py-2 text-[10px] font-bold uppercase tracking-widest bg-white">15ml</button>
            <button onclick="filterBy('30ml')" class="border border-gray-300 px-5 py-2 text-[10px] font-bold uppercase tracking-widest bg-white">30ml</button>
            <button onclick="filterBy('70ml')" class="border border-gray-300 px-5 py-2 text-[10px] font-bold uppercase tracking-widest bg-white">70ml</button>
            <button onclick="filterBy('50ml')" class="border border-yellow-600 text-yellow-700 px-5 py-2 text-[10px] font-bold uppercase tracking-widest bg-white">Luxury 50ml</button>
        </div>
    </div>

    <main id="productGrid" class="p-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 max-w-6xl mx-auto">
        </main>

    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 p-6 shadow-2xl z-50">
        <div id="canvassAlert" class="hidden mb-4 p-2 bg-tortora text-white text-[10px] font-bold tracking-widest uppercase text-center rounded"></div>
        
        <div class="flex justify-between items-center max-w-4xl mx-auto">
            <div id="cartSummary">
                <p id="cartTotal" class="font-light text-2xl tracking-tighter text-antracite uppercase">Seleziona Prodotti</p>
            </div>
            <button onclick="sendToWhatsApp()" class="bg-[#333333] hover:bg-tortora text-white px-8 py-4 font-bold tracking-widest text-xs uppercase transition-all shadow-xl">
                Invia Ordine
            </button>
        </div>
    </div>

    <script>
        let allItems = [];
        let cart = [];
        let freebie = null;
        const WHATSAPP_NUMBER = "391234567890"; // Inserisci qui il tuo numero

        async function loadData() {
            try {
                const response = await fetch('LISTINO PROFUMI CHOGAN.csv');
                const data = await response.text();
                const rows = data.split('\n').slice(1);
                
                rows.forEach(row => {
                    const col = row.split(';');
                    if (col.length < 9) return;
                    
                    const nome = col[0].trim();
                    const isp = col[1].trim();
                    const marca = col[2].trim();

                    // Esplosione formati dal CSV
                    if (col[3] && col[4]) { // 15ml
                        allItems.push({ cod: col[3].trim(), nome, isp, formato: "15ml", prezzo: parseFloat(col[4].replace(',','.')) });
                    }
                    if (col[5] && col[6]) { // 30ml
                        allItems.push({ cod: col[5].trim(), nome, isp, formato: "30ml", prezzo: parseFloat(col[6].replace(',','.')) });
                    }
                    if (col[7] && col[8]) { // 70ml o 50ml (Luxury)
                        const f = (col[7].startsWith('T')) ? "70ml" : "70ml"; // Logica semplificata, correggeremo con i filtri
                        const prezzo = parseFloat(col[8].replace(',','.'));
                        const formatoEffettivo = (prezzo > 50) ? "50ml (Luxury)" : "70ml";
                        allItems.push({ cod: col[7].trim(), nome, isp, formato: formatoEffettivo, prezzo });
                    }
                });
                displayProducts(allItems);
            } catch (e) { console.error("Errore caricamento"); }
        }

        function displayProducts(list) {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = list.map(p => `
                <div class="bg-white p-6 border border-gray-100 shadow-sm flex flex-col justify-between">
                    <div>
                        <div class="flex justify-between items-start mb-2">
                            <span class="text-[9px] font-bold text-tortora border border-tortora px-2 py-0.5 uppercase tracking-widest">${p.formato}</span>
                            <span class="text-[9px] text-gray-400 font-mono">COD: ${p.cod}</span>
                        </div>
                        <h3 class="font-bold text-sm tracking-widest uppercase mb-1">${p.nome}</h3>
                        <p class="text-[10px] text-gray-400 italic mb-4 uppercase">Ispirazione: ${p.isp}</p>
                    </div>
                    <div class="flex justify-between items-center mt-4 border-t pt-4">
                        <p class="font-bold text-lg text-antracite tracking-tighter">${p.prezzo.toFixed(2)} ‚Ç¨</p>
                        <button onclick="handleSelection('${p.cod}')" class="bg-tortora text-white px-4 py-2 text-xs font-bold uppercase hover:bg-antracite transition">+</button>
                    </div>
                </div>
            `).join('');
        }

        function handleSelection(codice) {
            const item = allItems.find(p => p.cod === codice);
            if (document.body.classList.contains('choosing-freebie')) {
                if (item.formato === "30ml") {
                    freebie = item;
                    document.body.classList.remove('choosing-freebie');
                    updateCartUI();
                } else { alert("Scegli un 30ml per l'omaggio"); }
                return;
            }
            cart.push(item);
            updateCartUI();
        }

        function updateCartUI() {
            const total = cart.reduce((sum, p) => sum + p.prezzo, 0);
            const count70ml = cart.filter(p => p.formato === '70ml').length;
            const alertBox = document.getElementById('canvassAlert');

            if (count70ml === 1) {
                alertBox.classList.remove('hidden');
                alertBox.innerHTML = "üí° AGGIUNGI UN ALTRO 70ML PER UN 30ML IN REGALO";
            } else if (count70ml >= 2) {
                alertBox.classList.remove('hidden');
                alertBox.innerHTML = freebie ? `‚úÖ OMAGGIO: ${freebie.nome}` : `üéÅ <button onclick="startFreebieSelection()" class="underline">CLICCA QUI E SCEGLI IL TUO 30ML IN REGALO</button>`;
            } else { alertBox.classList.add('hidden'); }

            document.getElementById('cartTotal').innerText = `${total.toFixed(2)} ‚Ç¨`;
        }

        function startFreebieSelection() {
            document.body.classList.add('choosing-freebie');
            window.scrollTo(0,0);
            alert("Scegli ora un profumo da 30ml cliccando sul tasto +");
        }

        function sendToWhatsApp() {
            if (cart.length === 0) return;
            let msg = `*ORDINE NUOVO CATALOGO*\n\n`;
            cart.forEach(p => msg += `‚Ä¢ ${p.cod} | ${p.nome} (${p.formato}) - ${p.prezzo.toFixed(2)}‚Ç¨\n`);
            if (freebie) msg += `\nüéÅ *OMAGGIO SELEZIONATO:*\n‚Ä¢ ${freebie.cod} | ${freebie.nome} (30ml) - GRATIS\n`;
            msg += `\n*TOTALE: ${document.getElementById('cartTotal').innerText}*`;
            window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(msg)}`, '_blank');
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            displayProducts(allItems.filter(p => p.nome.toLowerCase().includes(term) || p.isp.toLowerCase().includes(term) || p.cod.toLowerCase().includes(term)));
        });

        function filterBy(type) {
            if(type === 'all') displayProducts(allItems);
            else displayProducts(allItems.filter(p => p.formato.toLowerCase().includes(type.toLowerCase())));
        }

        loadData();
    </script>
</body>
</html>
