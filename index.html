<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Essence Catalog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        :root { --tortora: #8d8478; --tortora-light: #bdae9b; --antracite: #333333; }
        
        #mobileCartPanel { transition: transform 0.3s ease-in-out; transform: translateY(100%); }
        #mobileCartPanel.open { transform: translateY(0); }
        
        .choosing-freebie-mode { border: 6px solid #bdae9b !important; }
        .cart-item { border-left: 3px solid var(--tortora); }
        
        /* Stile per filtro attivo */
        .filter-active { background-color: var(--antracite) !important; color: var(--tortora-light) !important; border-color: var(--antracite) !important; }

        @keyframes pulse-gold {
            0% { box-shadow: 0 0 0 0 rgba(189, 174, 155, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(189, 174, 155, 0); }
            100% { box-shadow: 0 0 0 0 rgba(189, 174, 155, 0); }
        }
        .animate-gold { animation: pulse-gold 2s infinite; }

        @media (min-width: 1024px) {
            .cart-container { max-height: calc(100vh - 120px); overflow-y: auto; }
        }
    </style>
</head>
<body class="bg-[#f8f7f5] text-[#333333] font-sans pb-32 lg:pb-0">

    <header class="bg-[#333333] text-[#f4f4f2] p-6 shadow-xl text-center sticky top-0 z-50">
        <h1 class="text-2xl font-light uppercase tracking-[0.3em]">Luxury Essences</h1>
        <div id="selectionBanner" class="hidden bg-[#bdae9b] text-[#333333] text-[10px] py-2 mt-2 tracking-[0.2em] uppercase font-bold animate-pulse">
            ‚ú® Seleziona ora l'omaggio da 30ml dalla lista ‚ú®
        </div>
    </header>

    <div class="max-w-[1400px] mx-auto flex flex-col lg:flex-row gap-6 p-4">
        
        <div class="lg:w-2/3">
            <div class="bg-white p-5 shadow-sm mb-6 sticky top-24 z-40 border border-gray-100">
                <input type="text" id="searchInput" placeholder="Cerca fragranza o codice..." 
                       class="w-full p-4 bg-[#fdfdfd] border border-gray-200 outline-none focus:border-tortora text-xs tracking-widest uppercase">
                
                <div id="filterBar" class="flex gap-2 overflow-x-auto py-4 no-scrollbar">
                    <button onclick="filterBy('all', this)" class="filter-btn filter-active border border-gray-200 px-4 py-2 text-[9px] font-bold uppercase tracking-tighter bg-white transition-all">Tutti</button>
                    <button onclick="filterBy('15ml', this)" class="filter-btn border border-gray-200 px-4 py-2 text-[9px] font-bold uppercase tracking-tighter bg-white transition-all">15ml</button>
                    <button onclick="filterBy('30ml', this)" class="filter-btn border border-gray-200 px-4 py-2 text-[9px] font-bold uppercase tracking-tighter bg-white transition-all">30ml</button>
                    <button onclick="filterBy('70ml', this)" class="filter-btn border border-gray-200 px-4 py-2 text-[9px] font-bold uppercase tracking-tighter bg-white transition-all">70ml</button>
                    <button onclick="filterBy('50ml', this)" class="filter-btn border border-amber-600 text-amber-700 px-4 py-2 text-[9px] font-bold uppercase tracking-tighter bg-white transition-all">50ml Luxury</button>
                </div>
            </div>

            <div id="productGrid" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
        </div>

        <div class="hidden lg:block lg:w-1/3">
            <div class="bg-white p-6 shadow-2xl sticky lg:top-24 border border-gray-100 cart-container">
                <h2 class="text-xs font-bold uppercase tracking-widest mb-4 border-b pb-4 text-gray-400">Il Tuo Carrello</h2>
                <div id="cartList" class="space-y-3 mb-6"></div>
                <div id="promoBox" class="hidden bg-[#f4f1ee] p-4 mb-6 border border-[#d1c7bc]">
                    <p id="promoText" class="text-[10px] font-bold text-[#8d8478] uppercase text-center"></p>
                    <div id="freebieBtn" class="mt-3 hidden">
                        <button onclick="startFreebieSelection()" class="w-full bg-[#8d8478] text-white py-3 text-[10px] font-black uppercase">SCEGLI OMAGGIO +</button>
                    </div>
                </div>
                <div class="border-t pt-4 mb-6 text-center">
                    <span class="text-[10px] uppercase text-gray-400">Totale:</span>
                    <div class="choganTotalDisplay text-3xl font-light text-antracite">0.00 ‚Ç¨</div>
                    <p class="text-[11px] text-green-600 font-bold uppercase mt-2 italic">Risparmio: <span class="savingsDisplay">0.00 ‚Ç¨</span></p>
                </div>
                <button onclick="sendToWhatsApp()" class="w-full bg-[#333333] text-[#bdae9b] py-5 font-black uppercase text-[12px] tracking-[0.2em] border-2 border-[#bdae9b]">INVIA ORDINE WHATSAPP</button>
            </div>
        </div>
    </div>

    <div id="mobileCartPanel" class="lg:hidden fixed inset-0 bg-white z-[100] p-6 flex flex-col">
        <div class="flex justify-between items-center border-b pb-4 mb-4">
            <h2 class="font-bold uppercase tracking-widest text-xs text-gray-400">Riepilogo Ordine</h2>
            <button onclick="toggleMobileCart()" class="text-2xl font-light">‚úï</button>
        </div>
        <div id="cartListMobile" class="flex-1 overflow-y-auto space-y-3"></div>
        <div class="border-t pt-4">
            <button onclick="sendToWhatsApp()" class="w-full bg-[#333333] text-[#bdae9b] py-5 font-black uppercase text-[12px] border-2 border-[#bdae9b]">INVIA ORDINE WHATSAPP</button>
        </div>
    </div>

    <div class="lg:hidden fixed bottom-0 left-0 right-0 z-[95]">
        <div id="autoPromoMsg" class="hidden bg-[#bdae9b] text-[#333333] text-center py-3 px-4 text-[9px] font-bold uppercase tracking-tight border-t border-white shadow-lg leading-tight">
            <span id="autoPromoText"></span>
        </div>
        
        <div class="bg-[#333333] text-white p-4 flex justify-between items-center shadow-[0_-5px_20px_rgba(0,0,0,0.3)]">
            <div onclick="toggleMobileCart()" class="flex flex-col">
                <span class="text-[9px] uppercase tracking-widest text-[#bdae9b]">Totale</span>
                <span class="choganTotalDisplay text-xl font-light">0.00 ‚Ç¨</span>
            </div>
            
            <div class="flex items-center gap-2">
                <button id="quickFreebieBtn" onclick="startFreebieSelection()" class="hidden bg-[#bdae9b] text-[#333333] h-12 px-4 rounded font-black text-[10px] uppercase animate-gold">
                    Scegli Regalo +
                </button>
                
                <button onclick="toggleMobileCart()" class="bg-white/10 h-12 px-3 rounded text-[9px] uppercase font-bold relative flex items-center">
                    Carrello <span id="cartBadge" class="ml-2 bg-[#bdae9b] text-[#333333] w-5 h-5 rounded-full flex items-center justify-center text-[10px]">0</span>
                </button>
                
                <button onclick="sendToWhatsApp()" class="bg-[#bdae9b] text-[#333333] h-12 px-4 rounded text-[10px] font-black uppercase">Invia</button>
            </div>
        </div>
    </div>

    <script>
        let allItems = [];
        let cart = [];
        let freebie = null;
        const WHATSAPP_NUMBER = "393808671683"; 

        async function loadAllData() {
            const files = ['Profumi uomo-Tabella 1.csv', 'Profumi donna-Tabella 1.csv', 'Profumi Unisex-Tabella 1.csv', 'Profumi Luxury-Tabella 1.csv'];
            for (const file of files) {
                try {
                    const res = await fetch(file);
                    const data = await res.text();
                    parseCSV(data, file.includes('Luxury'));
                } catch (e) { console.error("Errore file:", file); }
            }
            displayProducts(allItems);
        }

        function parseCSV(data, isLuxury) {
            const rows = data.split('\n').slice(1);
            rows.forEach(row => {
                const col = row.split(';');
                if (col.length < 5) return;
                const nome = col[0].trim(), isp = col[1].trim();
                if (col[3] && col[4] && col[4].trim() !== "") allItems.push({ cod: col[3].trim(), nome, isp, formato: "15ml", prezzo: parseFloat(col[4].replace(',','.')) });
                if (isLuxury) {
                    if (col[5] && col[6]) allItems.push({ cod: col[5].trim(), nome, isp, formato: "50ml Luxury", prezzo: parseFloat(col[6].replace(',','.')) });
                } else {
                    if (col[5] && col[6]) allItems.push({ cod: col[5].trim(), nome, isp, formato: "30ml", prezzo: parseFloat(col[6].replace(',','.')) });
                    if (col[7] && col[8]) allItems.push({ cod: col[7].trim(), nome, isp, formato: "70ml", prezzo: parseFloat(col[8].replace(',','.')) });
                }
            });
        }

        function displayProducts(list) {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = list.map(p => `
                <div class="bg-white p-5 border border-gray-100 flex justify-between items-center">
                    <div class="flex-1">
                        <span class="text-[8px] font-bold px-2 py-0.5 bg-gray-50 text-tortora border border-gray-200 uppercase">${p.formato}</span>
                        <h3 class="font-bold text-xs uppercase tracking-widest mt-1">${p.nome}</h3>
                        <p class="text-[9px] text-gray-400 uppercase italic">${p.isp}</p>
                        <p class="mt-1 font-light text-antracite text-lg">${p.prezzo.toFixed(2)} ‚Ç¨</p>
                    </div>
                    <button onclick="addToCart('${p.cod}')" class="bg-gray-50 w-12 h-12 rounded-full text-2xl shadow-sm active:bg-tortora active:text-white">+</button>
                </div>
            `).join('');
        }

        function toggleMobileCart() { document.getElementById('mobileCartPanel').classList.toggle('open'); }

        function filterBy(f, btn) {
            // Gestione evidenziatore filtri
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('filter-active'));
            if (btn) btn.classList.add('filter-active');

            if (f === 'all') displayProducts(allItems);
            else displayProducts(allItems.filter(p => p.formato.toLowerCase().includes(f.toLowerCase())));
        }

        function addToCart(codice) {
            const item = allItems.find(p => p.cod === codice);
            if (document.body.classList.contains('choosing-freebie-mode')) {
                if (item.formato === "30ml") {
                    freebie = item;
                    document.body.classList.remove('choosing-freebie-mode');
                    document.getElementById('selectionBanner').classList.add('hidden');
                    updateUI();
                    filterBy('all', document.querySelector('[onclick*="all"]'));
                } else { alert("Scegli un 30ml!"); }
                return;
            }
            cart.push(item);
            updateUI();
        }

        function updateUI() {
            const renderCart = (p, i) => `
                <div class="cart-item flex justify-between items-center text-[10px] bg-white p-3 shadow-sm border border-gray-50 mb-2">
                    <span class="font-bold uppercase">${p.nome} <span class="block font-normal text-gray-400">${p.formato}</span></span>
                    <div class="flex items-center gap-4">
                        <span class="font-bold">${p.prezzo.toFixed(2)}‚Ç¨</span>
                        <button onclick="removeFromCart(${i})" class="text-red-300">‚úï</button>
                    </div>
                </div>`;

            const listContent = cart.length === 0 ? '<p class="text-center py-10 text-gray-400 uppercase text-[10px]">Vuoto</p>' : cart.map(renderCart).join('');
            document.getElementById('cartList').innerHTML = listContent;
            document.getElementById('cartListMobile').innerHTML = listContent;
            document.getElementById('cartBadge').innerText = cart.length;

            if (freebie) {
                const fHTML = `<div class="bg-[#fdfaf5] p-3 border border-[#e8dfd5] text-[10px] font-bold text-tortora mt-2">üéÅ OMAGGIO: ${freebie.nome}</div>`;
                document.getElementById('cartList').innerHTML += fHTML;
                document.getElementById('cartListMobile').innerHTML += fHTML;
            }

            const count70 = cart.filter(p => p.formato === '70ml').length;
            const count50 = cart.filter(p => p.formato.includes('50ml')).length;
            const promoActive = (count70 >= 2 || count50 >= 2);
            
            const autoMsg = document.getElementById('autoPromoMsg');
            const autoText = document.getElementById('autoPromoText');
            const quickBtn = document.getElementById('quickFreebieBtn');

            if (promoActive) {
                autoMsg.classList.remove('hidden');
                autoText.innerText = "‚ú® PROMO ATTIVA: OMAGGIO SBLOCCATO!";
                quickBtn.classList.toggle('hidden', !!freebie);
                // Desktop
                document.getElementById('promoBox').classList.remove('hidden');
                document.getElementById('promoText').innerText = "‚ú® REGALO SBLOCCATO!";
                document.getElementById('freebieBtn').classList.toggle('hidden', !!freebie);
            } else if (count70 === 1 || count50 === 1) {
                autoMsg.classList.remove('hidden');
                autoText.innerText = "üí° Aggiungi un altro articolo da 70ml o 50ml, per ricevere in Omaggio un 30 ml a tua scelta";
                quickBtn.classList.add('hidden');
                // Desktop
                document.getElementById('promoBox').classList.remove('hidden');
                document.getElementById('promoText').innerText = "üí° AGGIUNGI UN ALTRO PER IL REGALO";
                document.getElementById('freebieBtn').classList.add('hidden');
            } else {
                autoMsg.classList.add('hidden');
                quickBtn.classList.add('hidden');
                document.getElementById('promoBox').classList.add('hidden');
            }

            const total = cart.reduce((s, p) => s + p.prezzo, 0);
            const retail = cart.reduce((s, p) => s + (p.formato.includes('50ml') ? 310 : 145), 0) + (freebie ? 80 : 0);
            document.querySelectorAll('.choganTotalDisplay').forEach(el => el.innerText = `${total.toFixed(2)} ‚Ç¨`);
            document.querySelectorAll('.savingsDisplay').forEach(el => el.innerText = `${ retail === 0 ? '0.00' : (retail - total).toFixed(2)} ‚Ç¨`);
        }

        function removeFromCart(i) {
            cart.splice(i, 1);
            if (cart.filter(p=>p.formato==='70ml').length < 2 && cart.filter(p=>p.formato.includes('50ml')).length < 2) freebie = null;
            updateUI();
        }

        function startFreebieSelection() {
            document.body.classList.add('choosing-freebie-mode');
            document.getElementById('selectionBanner').classList.remove('hidden');
            if(document.getElementById('mobileCartPanel').classList.contains('open')) toggleMobileCart();
            filterBy('30ml', document.querySelector('[onclick*="30ml"]'));
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const t = e.target.value.toLowerCase();
            displayProducts(allItems.filter(p => p.nome.toLowerCase().includes(t) || p.isp.toLowerCase().includes(t) || p.cod.toLowerCase().includes(t)));
        });

        function sendToWhatsApp() {
            if (cart.length === 0) return alert("Carrello vuoto");
            if ((cart.filter(p=>p.formato==='70ml').length >= 2 || cart.filter(p=>p.formato.includes('50ml')).length >= 2) && !freebie) return alert("Scegli l'omaggio!");
            let msg = `*ORDINE LUXURY*\n\n`;
            cart.forEach(p => msg += `‚Ä¢ ${p.cod} | ${p.nome} (${p.formato})\n`);
            if (freebie) msg += `\nüéÅ *REGALO:* ${freebie.cod} | ${freebie.nome}\n`;
            msg += `\n*TOTALE: ${document.querySelector('.choganTotalDisplay').innerText}*`;
            window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(msg)}`, '_blank');
        }

        loadAllData();
    </script>
</body>
</html>
